    const player = document.getElementById('player');
    document.getElementById('volumelevel').innerHTML = '100%';
    var controller_state = false;
    function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
    function showTime() {
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";

        if (h == 0) {
            h = 12;
        }

        if (h > 12) {
            h = h - 12;
            session = "PM";
        }

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " ";
        document.getElementById("clockdisplay").innerText = time;
        document.getElementById("clockdisplay").textContent = time;

        setTimeout(showTime, 1000);

    }

    showTime();

    function play_music() {
        let random_song = song_list[Math.floor(Math.random() * song_list.length)];
        player.src = random_song;
    };
    function playpause() {
        if (player.paused) {
            player.play();
        } else {
            player.pause();
        }
    };
    function controller() {
        if (!controller_state) {
            play_music();
            controller_state = true;
        } else {
            playpause();
        }
    }
    player.addEventListener('ended', play_music);
    play_music();

    document.onkeydown = function (e) {
        e = e || window.event;
        if (e.keyCode == '38') {
            var player = document.getElementById('player');
            try {
                player.volume += 0.1;
                document.getElementById('volumelevel').innerHTML = Math.round(player.volume*100) + '%';
            } catch (e) {
                player.volume = 1;
                document.getElementById('volumelevel').innerHTML = Math.round(player.volume*100) + '%';
            }
            console.log(player.volume);
        } else if (e.keyCode == '40') {
            var player = document.getElementById('player');
            try {
                player.volume -= 0.1;
                document.getElementById('volumelevel').innerHTML = Math.round(player.volume*100) + '%';
            } catch (e) {
                player.volume = 0;
                document.getElementById('volumelevel').innerHTML = Math.round(player.volume*100) + '%';
            }
            console.log(player.volume);
        }
    };
